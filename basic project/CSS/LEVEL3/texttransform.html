<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style>
    #lap{
        text-transform:uppercase;
    }
    #lup{
        text-transform: lowercase;
    }
    #lop{
        text-transform: capitalize;
    }
    #lep{
        text-transform: none;
    }
    #lip{
        text-transform: unset;
    }
   </style>
</head>
<body>
    <h1 id="lap">laptop</h1>
    <h1 id="lup">LAPTOP</h1>
    <h1 id="lop">laPtop</h1>
    <h1 id="lep">laptop</h1>
    <h1 id="lip">Laptop</h1>
</body>
</html>
