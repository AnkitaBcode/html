<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font property</title>
    <style>
        #second{
            font-size: small;
        }
        #third{
            font-size: medium;
        }
        #fourth{
            font-size: large;
        }
        #fifth{
            font-size: 60px;
        }
    </style>
</head>
<body>
    <div id="second">Lorem ipsum dolor sit amet consectetur.</div>
    <div id="third">Lorem ipsum dolor sit amet, consectetur adipisicing.</div>
    <div id="fourth">Lorem ipsum dolor sit amet consectetur.</div>
    <div id="fifth">Lorem ipsum dolor sit amet consectetur.</div>
</body>
</html>
