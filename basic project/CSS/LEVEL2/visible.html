<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .seen{
            height:80px;
            width:80px;
        }
        #v1{
            background-color: beige;
            visibility: hidden;
        }
        #v2{
            background-color: aqua;
            visibility: visible;
        }
    </style>
</head>
<body>
    <div id="v1" class="seen">not visible</div>
    <div id="v2" class="seen"> visible</div>
</body>
</html>
